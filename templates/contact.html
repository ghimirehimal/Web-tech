{% extends "base.html" %} {% block title %}Contact Us - JUTTA LAGANI{% endblock
%} {% block content %}
<section class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1>Contact Us</h1>
      <p class="text-muted">We'd love to hear from you!</p>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <form method="POST" action="{{ url_for('contact') }}">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Send Message</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h5>Get in Touch</h5>
        <p>
          <i class="fas fa-map-marker-alt me-2"></i>123 Fashion Street, Mumbai,
          India
        </p>
        <p><i class="fas fa-phone me-2"></i>+91 12345 67890</p>
        <p><i class="fas fa-envelope me-2"></i>info@jutta-lagani.com</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
